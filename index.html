<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e0dc62ea01.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Shopping List</span>
              <img src="./shopping.svg" width="120px" alt="Shopping" />
              <div class="row">
                <form id="shopping-form">
                  <div class="input-field col s12">
                    <input type="text" name="item" id="item" />
                    <label for="item">New Item</label>
                  </div>
                  <input type="submit" value="Add Item" class="btn" />
                </form>
              </div>
            </div>

            <div class="card-action">
              <h5 id="list-title">List</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Items</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-items btn black">Clear Items</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
